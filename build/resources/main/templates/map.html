<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Google Maps - 다중 이동수단 경로 및 날씨 정보</title>
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Google Maps JavaScript API (실제 API 키로 교체) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfRTuak5TyXrJJJ0_nveIPZRGlVhjCuy4"></script>
</head>
<body>
<div id="controls">
    출발지: <input type="text" id="originInput" placeholder="예: 서울역" />
    도착지: <input type="text" id="destinationInput" placeholder="예: 강남역" />
    <button id="routeBtn">경로 찾기</button>
</div>
<div id="map"></div>
<div id="info">
    <div id="clickInfo"></div>
    <div id="routeInfo"></div>
    <!-- 날씨 정보를 두 곳에 출력 -->
    <div id="originWeather"></div>
    <div id="destinationWeather"></div>
</div>
<script src="/js/map.js"></script>
<script src="/js/route.js"></script>
<script src="/js/weather.js"></script>
</body>
</html>
